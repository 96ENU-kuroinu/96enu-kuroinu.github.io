        <h1>🪟Windows版の使用方法</h1>
        <ol>
            <li><a href="https://96enu.booth.pm/items/6576327">BOOTHの商品ページ</a>から<code>TidyDrive for Win</code>をご注文ください。
            </li>
            <li>ご注文後、<code>〇.〇.〇.zip</code>というzipファイルがDLできるようになるので、これを任意の場所に保存・展開してください。</li>
            <li>zipファイルを展開し、<code>tidy_drive.exe</code>を実行するとWindows版のTidyDriveが起動します。</li>
